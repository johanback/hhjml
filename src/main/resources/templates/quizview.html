<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz page</title>
</head>
<body>
        <form action="/registeranswer" method="POST">
            <h3 th:text="${inquiry.question}">CSS Stands for...</h3>
            
            <div>
                <input type="radio" name="answer" id="question-1-answers-A" value="A" />
                <label for="question-1-answers-A" th:text="${inquiry.answer1}">A) Computer Styled Sections </label>
            </div>
            
            <div>
                <input type="radio" name="answer" id="question-1-answers-B" value="B" />
                <label for="question-1-answers-B" th:text="${inquiry.answer2}">B) Cascading Style Sheets</label>
            </div>
            
            <div>
                <input type="radio" name="answer" id="question-1-answers-C" value="C" />
                <label for="question-1-answers-C" th:text="${inquiry.answer3}">C) Crazy Solid Shapes</label>
            </div>
            
            <div>
                <input type="radio" name="answer" id="question-1-answers-D" value="D" />
                <label for="question-1-answers-D" th:text="${inquiry.answer4}">D) None of the above</label>
            </div>
            <div>
                <input type="submit" value="Next">
            </div>
        </form>
        <div>
            <form th:action="@{/destroy}" method="post">
                <input type="submit" value="Start over" />
            </form>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
